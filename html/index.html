<html ng-app>
<head>
  <title>Thoughts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/thoughts.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/thoughts.css">
</head>
<body>

  <div class="container">
    <div id="finderController" ng-controller="FinderCtrl">

      <br>
      <p class="text-muted" ng-show="showHelp()">What's on your mind? Enter it and hit 'Create'. If you find yourself thinking about the same think again, hit the related '+' to bump it higher up the list.<br> With a bit luck and dedication you might discover something interesting!</p>

      <form name="query" class="form-inline">
        <div class="form-group">
          <input ng-model="search" class="form-control query" placeholder="Filter or Create.." />
        </div>
        <div class="form-group">
          <button ng-model="search" ng-click="create(search)" class="btn btn-default btn-sm">Create</button>
          <button ng-click="search = ''" class="btn btn-default btn-sm">Clear</button>
        </div>
      </form>
      <ul>
        <li ng-repeat="result in data | orderBy:'weight':true | filter:search">
          <span class="wrapper">
            <span class="weight">{{result.weight}}</span>
            <span class="title">{{result.title}}</span>
            <button class="increment-button btn btn-link btn-xs" ng-click="increment(result)">+</button>
          </span>
        </li>
      </ul>
    </div>
  </div>

</body>
</html>
